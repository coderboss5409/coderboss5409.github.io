<!DOCTYPE html>
<html>
  <head>
    <title>QAG77</title>
    <style>
      .topnav {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #333;
        overflow: hidden;
      }
      .topnav a {
        font-family: Arial, Helvetica, sans-serif;
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
      .topnav a:hover {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #ddd;
        color: black;
      }
      .topnav a.active {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #04AA6D;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="topnav">
      <a id="home" class="active">Home</a>
      <a id="ngon" class="inactive">n-gon</a>
      <a id="slope" class="inactive">Slope</a>
      <a id="pacman" class="inactive">Pacman</a>
      <a id="dino" class="inactive">Chrome Dino</a>
    </div>
    <script>
      var homeBtn = document.getElementById("home");
      var ngonBtn = document.getElementById("ngon");
      var slopeBtn = document.getElementById("slope");
      var pacmanBtn = document.getElementById("pacman");
      var dinoBtn = document.getElementById("dino");
      const urls = {"/ngon/index.html", "/Slope-Game-main/index.html", "/pacman/index.html", "/dino/index.html",};
      
      homeBtn.oncick = function() {
        homeBtn.class = "active";
        ngonBtn.class = "inactive";
        slopeBtn.class = "inactive";
        pacmanBtn.class = "inactive";
        dinoBtn.class = "inactive";
      };
      ngonBtn.oncick = function() {
        homeBtn.class = "inactive";
        ngonBtn.class = "active";
        slopeBtn.class = "inactive";
        pacmanBtn.class = "inactive";
        dinoBtn.class = "inactive";
      };
      slopeBtn.oncick = function() {
        homeBtn.class = "inactive";
        ngonBtn.class = "inactive";
        slopeBtn.class = "active";
        pacmanBtn.class = "inactive";
        dinoBtn.class = "inactive";
      };
      pacmanBtn.oncick = function() {
        homeBtn.class = "inactive";
        ngonBtn.class = "inactive";
        slopeBtn.class = "inactive";
        pacmanBtn.class = "active";
        dinoBtn.class = "inactive";
      };
      dinoBtn.oncick = function() {
        homeBtn.class = "inactive";
        ngonBtn.class = "inactive";
        slopeBtn.class = "inactive";
        pacmanBtn.class = "inactive";
        dinoBtn.class = "active";
      };
    </script>
  </body>
</html>
