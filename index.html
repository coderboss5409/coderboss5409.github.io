<!DOCTYPE html>
<html>
  <head>
    <title>QAG77</title>
    <style>
      .topnav {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #333;
        border: none;
        overflow: hidden;
      }
      .topnav button {
        font-family: Arial, Helvetica, sans-serif;
        float: left;
        background-color: #333;
        border: none;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
      .topnav button:hover {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #ddd;
        border: none;
        color: black;
      }
      .topnav button.active {
        font-family: Arial, Helvetica, sans-serif;
        background-color: #04AA6D;
        border: none;
        color: white;
        float: left;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
    </style>
  </head>
  <body>
    <script>
      function enable(elem) {
        document.getElementById(elem).className = "active";
      }
      function disable(elem) {
        document.getElementById(elem).className = "inactive";
      }
    </script>
    <div class="topnav">
      <button id="home" class="active" onclick="enable('home'); disable('ngon'); disable('slope'); disable('pacman'); disable('dino');">Home</button>
      <button id="ngon" class="inactive" onclick="disable('home'); enable('ngon'); disable('slope'); disable('pacman'); disable('dino');">n-gon</button>
      <button id="slope" class="inactive" onclick="disable('home'); disable('ngon'); enable('slope'); disable('pacman'); disable('dino');">Slope</button>
      <button id="pacman" class="inactive" onclick="disable('home'); disable('ngon'); disable('slope'); enable('pacman'); disable('dino');">Pacman</button>
      <button id="dino" class="inactive" onclick="disable('home'); disable('ngon'); disable('slope'); disable('pacman'); enable('dino');">Chrome Dino</button>
    </div>
  </body>
</html>
